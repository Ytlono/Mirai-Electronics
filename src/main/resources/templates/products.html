<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Локальное подключение Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Подключение favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .product-card {
            background-color: #f8f5f0;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            margin: 10px;
            transition: transform 0.2s;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-title {
            font-weight: bold;
            font-size: 1.5em;
        }
        .product-price {
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>

<body>

<header th:replace="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1 th:text="${category.name}"></h1>
    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <a th:href="@{'/category/' + ${category.categoryId} + '/product/' + ${product.productId}}" class="text-decoration-none">
                <div class="product-card">
                    <div class="product-title" th:text="${product.name}"></div>
                    <div class="product-price" th:text="${product.price + ' $'}"></div>
                    <button class="btn btn-primary" th:onclick="|addToCart(${product.productId})|">Добавить в корзину</button>
                </div>
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{blocks/footer :: footer}"></footer>

<script>
    function addToCart(productId) {
        fetch('/cart/add/' + productId, {
            method: 'POST'
        }).then(response => {
            if (response.ok) {
                alert('Товар добавлен в корзину!');
            } else {
                alert('Ошибка при добавлении товара в корзину.');
            }
        });
    }
</script>

</body>
</html>
