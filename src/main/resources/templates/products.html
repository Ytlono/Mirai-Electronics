<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .product-card {
            background-color: #f8f5f0;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            margin: 10px;
            transition: transform 0.2s;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-title {
            font-weight: bold;
            font-size: 1.5em;
        }
        .product-price {
            font-size: 1.2em;
            color: #28a745;
        }
        .sort-container {
            margin-bottom: 20px;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .sort-select {
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .filter-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        .filter-panel.active {
            transform: translateX(0);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        .overlay.active {
            display: block;
        }
        .close-btn {
            cursor: pointer;
            color: #888;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>

<header th:replace="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1 th:text="${category.name}"></h1>

    <div class="sort-container">
        <button onclick="toggleFilters()" class="btn btn-secondary">Фильтры</button>
        <form id="sortForm" th:action="@{/category/{categoryId}/sort(categoryId=${category.categoryId})}" method="post">
            <input type="hidden" name="sortId" id="sortId">
            <label for="sort">Сортировка:</label>
            <select id="sort" class="sort-select" onchange="applySort()">
                <option value="1">От А до Я</option>
                <option value="2">От Я до А</option>
                <option value="3">От дешёвого к дорогому</option>
                <option value="4">От дорогого к дешёвому</option>
            </select>
        </form>
    </div>

    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <a th:href="@{'/category/' + ${category.categoryId} + '/product/' + ${product.productId}}" class="text-decoration-none">
                <div class="product-card">
                    <div class="product-title" th:text="${product.name}"></div>
                    <div class="product-price" th:text="${product.price + ' $'}"></div>
                    <button class="btn btn-primary" th:onclick="|addToCart(${product.productId})|">Добавить в корзину</button>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleFilters()"></div>

<div class="filter-panel" id="filterPanel">
    <span class="close-btn" onclick="toggleFilters()">&times;</span>
    <h3>Фильтры</h3>
    <!-- Здесь будут фильтры -->
</div>

<footer th:replace="~{blocks/footer :: footer}"></footer>

<script>
    function addToCart(productId) {
        fetch('/cart/add/' + productId, {
            method: 'POST'
        }).then(response => {
            if (response.ok) {
                alert('Товар добавлен в корзину!');
            } else {
                alert('Ошибка при добавлении товара в корзину.');
            }
        });
    }

    function applySort() {
        const sortOption = document.getElementById('sort').value;
        document.getElementById('sortId').value = sortOption;
        document.getElementById('sortForm').submit();
    }

    function toggleFilters() {
        const panel = document.getElementById('filterPanel');
        const overlay = document.getElementById('overlay');
        panel.classList.toggle('active');
        overlay.classList.toggle('active');
    }
</script>

</body>
</html>
