<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Подключение стилей -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>

<header th:replace="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1 th:text="${category.name}"></h1>

    <div class="sort-container">
        <button onclick="toggleFilters()" class="btn btn-secondary">Фильтры</button>
        <form id="sortForm" th:action="@{/category/{categoryId}/sort(categoryId=${category.categoryId})}" method="post">
            <input type="hidden" name="sortId" id="sortId">
            <label for="sort">Сортировка:</label>
            <select id="sort" class="sort-select" onchange="applySort()">
                <option value="1">От А до Я</option>
                <option value="2">От Я до А</option>
                <option value="3">От дешёвого к дорогому</option>
                <option value="4">От дорогого к дешёвому</option>
            </select>
        </form>
    </div>

    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="product-card">
                <a th:href="@{'/category/' + ${category.categoryId} + '/product/' + ${product.productId}}" class="text-decoration-none">
                    <div class="product-title" th:text="${product.name}"></div>
                    <div class="product-price" th:text="${product.price + ' $'}"></div>
                </a>
                <form th:action="@{'/cart/addToCart/' + ${product.productId}}" method="post">
                    <button type="submit" class="btn btn-primary">Добавить в корзину</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleFilters()"></div>
<div class="filter-panel" id="filterPanel">
    <span class="close-btn" onclick="toggleFilters()">&times;</span>
    <h3>Фильтры</h3>

    <form id="filterForm" th:action="@{/category/{categoryId}/filter(categoryId=${category.categoryId})}" method="post" th:object="${filterDTO}">
        <div id="phoneFilters" style="display: none;">
            <!-- Фильтр по цене с ползунками -->
            <div class="filter-group">
                <label for="minPrice">Минимальная цена: <span id="minPriceLabel" th:text="*{minPrice}"></span> $</label>
                <input type="range" id="minPrice" name="minPrice" th:value="*{minPrice}" min="0" max="1000" value="0" step="10" class="form-control">
            </div>

            <div class="filter-group">
                <label for="maxPrice">Максимальная цена: <span id="maxPriceLabel" th:text="*{maxPrice}"></span> $</label>
                <input type="range" id="maxPrice" name="maxPrice" th:value="*{maxPrice}" min="0" max="1000" value="1000" step="10" class="form-control">
            </div>

            <!-- Фильтр по SSD -->
            <div class="filter-group">
                <label>SSD (ГБ):</label>
                <input type="checkbox" name="ssdList" value="64" th:field="*{ssdList}" /> 64
                <input type="checkbox" name="ssdList" value="128" th:field="*{ssdList}" /> 128
                <input type="checkbox" name="ssdList" value="256" th:field="*{ssdList}" /> 256
                <input type="checkbox" name="ssdList" value="512" th:field="*{ssdList}" /> 512
            </div>

            <!-- Фильтр по бренду -->
            <div class="filter-group">
                <label>Бренды:</label>
                <input type="checkbox" name="brands" value="3" th:field="*{brands}" /> Apple
                <input type="checkbox" name="brands" value="1" th:field="*{brands}" /> Samsung
                <input type="checkbox" name="brands" value="4" th:field="*{brands}" /> Google
                <input type="checkbox" name="brands" value="6" th:field="*{brands}" /> Xiaomi
                <input type="checkbox" name="brands" value="5" th:field="*{brands}" /> OnePlus
            </div>
        </div>

        <div id="computerFilters" style="display: none;">
            <!-- Пустой блок для фильтров компьютеров -->
        </div>

        <button class="btn btn-primary" type="submit">Применить фильтры</button>
    </form>
</div>

<footer th:replace="~{blocks/footer :: footer}"></footer>

<script>
    function addToCart(productId) {
        fetch('/cart/add/' + productId, {
            method: 'POST'
        }).then(response => {
            if (response.ok) {
                alert('Товар добавлен в корзину!');
            } else {
                alert('Ошибка при добавлении товара в корзину.');
            }
        });
    }

    function applySort() {
        const sortOption = document.getElementById('sort').value;
        document.getElementById('sortId').value = sortOption;
        document.getElementById('sortForm').submit();
    }

    function toggleFilters() {
        const panel = document.getElementById('filterPanel');
        const overlay = document.getElementById('overlay');
        panel.classList.toggle('active');
        overlay.classList.toggle('active');
    }

     // Обновляем метки ползунков
    const minPriceSlider = document.getElementById('minPrice');
    const maxPriceSlider = document.getElementById('maxPrice');
    const minPriceLabel = document.getElementById('minPriceLabel');
    const maxPriceLabel = document.getElementById('maxPriceLabel');
    const minPriceInput = document.getElementById('minPriceInput');
    const maxPriceInput = document.getElementById('maxPriceInput');

    minPriceSlider.oninput = function() {
        minPriceLabel.textContent = minPriceSlider.value;
        minPriceInput.value = minPriceSlider.value;
    };

    maxPriceSlider.oninput = function() {
        maxPriceLabel.textContent = maxPriceSlider.value;
        maxPriceInput.value = maxPriceSlider.value;
    };


    const categoryId = [[${category.categoryId}]];

    window.onload = function() {
        if (categoryId === 1) {
            document.getElementById('phoneFilters').style.display = 'block';
        } else if (categoryId === 2) {
            document.getElementById('computerFilters').style.display = 'block';
        }
    };
</script>

</body>
</html>
