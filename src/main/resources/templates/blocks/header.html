<div th:fragment="header">
    <header class="p-3" style="background-color: #c4a484; border-bottom: 4px solid #8b4513;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/" class="d-flex align-items-center text-decoration-none">
                    <span class="fs-3 fw-bold text-dark" style="font-family: 'Noto Serif JP', serif;">Mirai Electronics</span>
                </a>

                <ul class="nav">
                    <li><a href="/home" class="nav-link px-3 text-dark fs-5">Home</a></li>
                    <li><a href="/categories" class="nav-link px-3 text-dark fs-5">Categories</a></li>
                    <li th:if="${isAuthenticated}">
                        <a href="/home/add" class="nav-link px-3 text-dark fs-5">Add</a>
                    </li>
                </ul>

                <div>
                    <div th:if="${isAuthenticated}" class="d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle fw-bold" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <span th:text="${currentUser.username}"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/auth/logout">Logout</a></li>
                            </ul>
                        </div>
                    </div>

                    <div th:unless="${isAuthenticated}">
                        <a href="/auth/login" class="btn fw-bold" style="background-color: #b5835a; color: white;">Login</a>
                        <a href="/auth/register" class="btn fw-bold" style="background-color: #8b4513; color: white;">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
